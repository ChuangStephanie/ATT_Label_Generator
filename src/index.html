<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Label Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>    
    <link
      href="https://fonts.googleapis.com/css?family=Libre Barcode 128"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="section1">
          <div class="sku">
            <p>AT&T SKU: [SKU number]</p>
            <p class="barcode" style="font-size: 0.5in">SKU</p>
          </div>
          <div class="order-num">
            <p>ORDER #: [Order number]</p>
            <p class="barcode" style="font-size: 0.5in">order num</p>
          </div>
        </div>
        <div
          class="section2"
          style="display: flex; flex-direction: column; align-items: center"
        >
          <h1 class="device-model">Device Model #: [Device Model]</h1>
          <p>SW VERSION:__________________</p>
        </div>
        <div class="section3">
          <div class="case-qty">
            <p>CARTON QTY: [Qty]</p>
            <p class="barcode" style="font-size: 0.25in">qty</p>
          </div>
          <div class="case-id">
            <p>CASE ID: [Case ID]</p>
            <p class="barcode" style="font-size: 0.75in">case-id</p>
          </div>
        </div>
      </div>
      <div class="IMEI"></div>
    </div>
  </body>
</html>
