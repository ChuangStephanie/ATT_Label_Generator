<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>8.5 x 11 Label</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="8.5_11.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="section1">
          <div class="sku">
            <p class="skuNum">
              AT&T SKU:
              <input type="text" id="sku-input" placeholder="SKU number" />
            </p>
            <div id="sku" ></div>
            <!-- <p class="barcode"  style="font-size: 0.5in"></p> -->
          </div>
          <div class="order-num">
            <p class="order">
              ORDER #:
              <input
                type="text"
                id="orderNum-input"
                placeholder="Order number"
              />
            </p>
            <div id="orderNum" ></div>
            <!-- <p class="barcode" id="orderNum" style="font-size: 0.5in"></p> -->
          </div>
        </div>
        <div
          class="section2"
          style="display: flex; flex-direction: column; align-items: center"
        >
          <h1 class="device">
            Device Model #:
            <input type="text" id="device-model" placeholder="Device Model" />
          </h1>
          <p class="software">
            SW VERSION:
            <input type="text" id="sw-version" placeholder="software version" />
          </p>
        </div>
        <div class="section3">
          <div class="case-qty">
            <p class="carton">
              CASE QTY:
              <input type="text" id="qty-input" placeholder="Quantity" />
            </p>
            <div id="qty" ></div>
            <!-- <p class="barcode" id="qty" style="font-size: 0.25in"></p> -->
          </div>
          <div class="case-id">
            <p class="case">
              CASE ID:
              <input type="text" id="caseId-input" placeholder="Case ID" />
            </p>
            <div id="caseId" ></div>
            <!-- <p class="barcode" id="caseId" style="font-size: 0.75in"></p> -->
          </div>
        </div>
      </div>
      <div class="IMEI">
        <div class="form">
          <form id="imei-form"></form>
          <button onclick="submitImeiNums()">Generate Barcodes</button>
        </div>
      </div>
      <div id="error"></div>
    </div>
    <div class="back" >
      <button onclick="window.location.href='index.html'" >Back</button>
    </div>
  </body>
</html>
