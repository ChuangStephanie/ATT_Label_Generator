<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 x 6 Label</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script defer src="4_6.js"></script>
    <link rel="stylesheet" href="4_6.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="section1">
          <div class="sku-div">
            <p class="skuNum">
              AT&T SKU:
              <input type="text" id="sku-input" placeholder="SKU number" />
            </p>
            <div id="sku"></div>
          </div>
          <div class="title">
            <h3 class="description">
              Device Model #:
              <input type="text" id="description" placeholder="Device Model" />
            </h3>
            <p class="software">
              SW VERSION:
              <input
                type="text"
                id="sw-version"
                placeholder="software version"
              />
            </p>
          </div>
          <div class="caseQty-div">
            <p class="caseQty">
              CASE QTY:
              <input type="text" id="qty-input" placeholder="Quantity" />
            </p>
            <div id="qty"></div>
          </div>
        </div>
        <div class="section3">
          <div class="orderNum-div">
            <p class="order">
              ORDER #:
              <input
                type="text"
                id="orderNum-input"
                placeholder="Order number"
              />
            </p>
            <div id="orderNum"></div>
          </div>
          <div class="caseId-div">
            <p class="case">
              CASE ID:
              <input type="text" id="caseId-input" placeholder="Case ID" />
            </p>
            <div id="caseId"></div>
          </div>
        </div>
      </div>
      <div class="IMEI">
        <div class="form">
          <form id="imei-form"></form>
          <button onclick="submitImeiNums()">Generate Barcode</button>
        </div>
      </div>
      <div id="error"></div>
    </div>
    <div class="back">
      <button onclick="window.location.href='index.html'">Back</button>
    </div>
  </body>
</html>
